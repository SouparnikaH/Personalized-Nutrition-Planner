<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tips</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/HealthTips.css">

</head>

<body>
    <div class="heading">
        <span>
            Discover Strategies for Enhanced Wellbeing :  HEALTH TIPS
        </span>
        <span class="backpage">
                <a href="/backtomainpage"> <img src="static/images/home_icon.PNG"  width="50px" height="50px" style="border-radius:40%"></a>

        </span>
    </div>
    <div class="slider">
        <div class="controls">
            <div class="up">
                <i class="fa fa-chevron-up"></i>
            </div>
            <div class="down">
                <i class="fa fa-chevron-down"></i>
            </div>
        </div>

        <div class="wrapper">
            <div class="left">
                {% for tips in healthtips %}
                    <div>
                        <h2> {{tips.Vitamin}} </h2>
                        <p class="tips_class">
                            {{tips.Tips}}
                        </p>
                        <p class="Line_class">
                             <i class="fa fa-heart" style="color: red;" aria-hidden="true"></i>   {{tips.Line1}}
                        </p>
                        <p class="Line_class">
                             <i class="fa fa-heart" style="color: red;" aria-hidden="true"></i>   {{tips.Line2}}
                        </p>
                        <p class="Line_class">
                             <i class="fa fa-heart" style="color: red;" aria-hidden="true"></i>   {{tips.Line3}}
                        </p>
                        <p class="Line_class">
                             <i class="fa fa-heart" style="color: red;" aria-hidden="true"></i>   {{tips.Line4}}
                        </p>
                    </div>
                {% endfor %}
            </div>
            <div class="right">
                {% for tips in healthtips %}
                    <div>
                        <img src="{{tips.Image}}">
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
<script>
        let slider = document.querySelector(".slider");
        let currentSlide = 0;
        let totalSlides = slider.querySelectorAll(".wrapper .left > div").length - 1;

        slider.querySelector(".controls .up").addEventListener("click", function () {
            if (currentSlide == 0) {
                return;
            }
            currentSlide--;
            slider.querySelector(".wrapper .left div").style.marginTop = `${currentSlide * -100
                }vh`;
            slider.querySelector(".wrapper .right div").style.marginTop = `${currentSlide * -100
                }vh`;
        });

        slider.querySelector(".controls .down").addEventListener("click", function () {
            if (currentSlide == totalSlides) {
                return;
            }
            currentSlide++;
            slider.querySelector(".wrapper .left div").style.marginTop = `${currentSlide * -100
                }vh`;
            slider.querySelector(".wrapper .right div").style.marginTop = `${currentSlide * -100
                }vh`;
        });
</script>
</html>
