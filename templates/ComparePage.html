<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/ComparePage.css">

</head>
<body>

    <p class="heading"> Compare Your Meals That Are Logged
        <span class="backpage">
                <a href="/backtomainpage"> <img src="static/images/home_icon.PNG"  style="border-radius:40%"></a>
        </span>
    </p>

    <div class="Search_Container">
        <form action="/ComparePage" method="post" class="formpage">
            <div>

                <label for="food1">Select Food 1</label>
                <select name="food1" id="food1">
                    {% if food_detail %}
                        {% for food in food_detail %}
                        <option value="{{ food[0] }}">{{ food[0] }}</option>
                        {% endfor %}
                    {% endif %}
                </select>

                <label for="food2">Select Food 2</label>
                <select name="food2" id="food2">
                    {% if food_detail %}
                        {% for food in food_detail %}
                        <option value="{{ food[0] }}">{{ food[0] }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
                <input type="submit" id="submitButton" value="Submit" >
            </div>

            {% if food1 %}
            <script>
                document.getElementById("food1").value = "{{ food1 }}";
            </script>
            {% endif %}

            {% if food2 %}
            <script>
                document.getElementById("food2").value = "{{ food2 }}";
            </script>
            {% endif %}
        </form>
    </div>

    <div class="Food_Details">
        {% if food_details %}
            {% for food in food_details %}
            <div class="Food_Item">
                <h3>{{ food[0] }}</h3>
                <p>Diet Type: {{ food[1] }}</p>
                <img src="{{ food[2] }}" alt="{{ food[0] }}">
                <label class="progressbar">Protein: {{ food[3] }} g
                    <progress class="protein-progress" max="500" value="{{ food[3] }}">{{ food[3] }}</progress>
                </label>
                <label class="progressbar">Calories: {{ food[4] }} Kcl
                    <progress class="Calories-progress" max="500" value="{{ food[4] }}">{{ food[4] }}</progress>
                </label>
                <label class="progressbar">Carbs: {{ food[5] }} g
                    <progress class="Carbs-progress" max="500" value="{{ food[5] }}">{{ food[5] }}</progress>
                </label>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
