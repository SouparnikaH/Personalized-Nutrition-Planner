<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/ReportAnalyse.css">
</head>

<body>

<div class="heading">
    <span><a href="/backtomainpage"><i class="fa-solid fa-house" style="color:black;" ></i></a>Analyse Yourself</span>
</div>

<div class="user_class">
    {% if userdata %}
        {% for user in  userdata %}
          <p class="user_Info">User Information</p>
          <p class="user_data">Name:<span class="user_value"> {{ user[0] }}</span></p>
          <p class="user_data">Email Id: <span class="user_value"> {{ user[1] }} </span></p>
        {% endfor %}
    {% endif %}
</div>

<div class="wrap_Class">
    <div class="right_chart">
      Distribution Of Nutrient, Protein And Calories
        <img src="{{ pie_chart }}" alt="Pie Chart">
    </div>
    <div class="right_chart">
      Distribution of Diet and Diet Types tha You choose
        <img src="{{ chart_image }}" alt="bar Chart">
    </div>
</div>

</body>
</html>
